api:
  dashboard: true
  insecure: true

entryPoints:
  http:
    address: ":80"
  https:
    address: ":443"

certificatesResolvers:
  letsencrypt:
    acme:
      email: admin@primal.host
      storage: /acme.json
      httpChallenge:
        entryPoint: http
  letsencrypt-dns:
    acme:
      email: admin@primal.host
      storage: /acme.json
      dnsChallenge:
        provider: namecheap
        delayBeforeCheck: 30
        resolvers:
          - "1.1.1.1:53"
          - "9.9.9.9:53"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: proxy
  file:
    directory: /etc/traefik/dynamic
    watch: true

log:
  level: INFO

accessLog: {}
