services:
  infra-traefik:
    build: .
    image: infra-traefik
    container_name: infra-traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    env_file:
      - namecheap.env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yml:/etc/traefik/traefik.yml:ro
      - ./dynamic:/etc/traefik/dynamic:ro
      - ./acme.json:/acme.json
      # 1440.news service configs
      - /Users/primal/apps/atproto/1440.news/pds/traefik.yml:/etc/traefik/dynamic/1440-pds.yml:ro
      - /Users/primal/apps/atproto/1440.news/watcher/traefik.yml:/etc/traefik/dynamic/1440-watcher.yml:ro
      - /Users/primal/apps/atproto/1440.news/publish/traefik.yml:/etc/traefik/dynamic/1440-publish.yml:ro
      - /Users/primal/apps/atproto/1440.news/tracker/traefik.yml:/etc/traefik/dynamic/1440-tracker.yml:ro
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      # Local dashboard
      - "traefik.http.routers.traefik.entrypoints=http"
      - "traefik.http.routers.traefik.rule=Host(`traefik.localhost`)"
      - "traefik.http.routers.traefik.service=api@internal"
      # primal.host - HTTPS with Let's Encrypt
      - "traefik.http.routers.primal-host.rule=Host(`primal.host`)"
      - "traefik.http.routers.primal-host.entrypoints=https"
      - "traefik.http.routers.primal-host.tls.certresolver=letsencrypt"
      - "traefik.http.routers.primal-host.service=api@internal"
      # primal.host - HTTP redirect
      - "traefik.http.routers.primal-host-redirect.rule=Host(`primal.host`)"
      - "traefik.http.routers.primal-host-redirect.entrypoints=http"
      - "traefik.http.routers.primal-host-redirect.middlewares=https-redirect"
      # truevector.llc - HTTPS with Let's Encrypt
      - "traefik.http.routers.truevector-llc.rule=Host(`truevector.llc`)"
      - "traefik.http.routers.truevector-llc.entrypoints=https"
      - "traefik.http.routers.truevector-llc.tls.certresolver=letsencrypt"
      - "traefik.http.routers.truevector-llc.service=api@internal"
      # truevector.llc - HTTP redirect
      - "traefik.http.routers.truevector-llc-redirect.rule=Host(`truevector.llc`)"
      - "traefik.http.routers.truevector-llc-redirect.entrypoints=http"
      - "traefik.http.routers.truevector-llc-redirect.middlewares=https-redirect"
      # Shared HTTPS redirect middleware
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.https-redirect.redirectscheme.permanent=true"

networks:
  proxy:
    name: proxy
    external: true
