services:
  infra-traefik:
    image: traefik:v3.6
    container_name: infra-traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    env_file:
      - namecheap.env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yml:/etc/traefik/traefik.yml:ro
      - ./dynamic:/etc/traefik/dynamic:ro
      - ./acme.json:/acme.json
    networks:
      - infra
      - atproto
    labels:
      - "traefik.enable=true"
      # Dashboard basic auth
      - "traefik.http.middlewares.dashboard-auth.basicauth.users=primal:$$2y$$05$$su6ZcFZfIvIY.yorGtC1RuF3eohY78twLb/Ew7U7PbWnEBmJFzPpC"
      # Dashboard - local (HTTP)
      - "traefik.http.routers.traefik-local.rule=Host(`traefik.localhost`)"
      - "traefik.http.routers.traefik-local.entrypoints=http"
      - "traefik.http.routers.traefik-local.service=api@internal"
      - "traefik.http.routers.traefik-local.middlewares=dashboard-auth"
      # Dashboard - production (HTTPS)
      - "traefik.http.routers.traefik-prod.rule=Host(`traefik.primal.host`)"
      - "traefik.http.routers.traefik-prod.entrypoints=https"
      - "traefik.http.routers.traefik-prod.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik-prod.service=api@internal"
      - "traefik.http.routers.traefik-prod.middlewares=dashboard-auth"
      # Dashboard - production HTTP redirect
      - "traefik.http.routers.traefik-prod-redirect.rule=Host(`traefik.primal.host`)"
      - "traefik.http.routers.traefik-prod-redirect.entrypoints=http"
      - "traefik.http.routers.traefik-prod-redirect.middlewares=https-redirect"
      # truevector.llc - HTTPS with Let's Encrypt
      - "traefik.http.routers.truevector-llc.rule=Host(`truevector.llc`)"
      - "traefik.http.routers.truevector-llc.entrypoints=https"
      - "traefik.http.routers.truevector-llc.tls.certresolver=letsencrypt"
      - "traefik.http.routers.truevector-llc.service=api@internal"
      - "traefik.http.routers.truevector-llc.middlewares=dashboard-auth"
      # truevector.llc - HTTP redirect
      - "traefik.http.routers.truevector-llc-redirect.rule=Host(`truevector.llc`)"
      - "traefik.http.routers.truevector-llc-redirect.entrypoints=http"
      - "traefik.http.routers.truevector-llc-redirect.middlewares=https-redirect"
      # Shared HTTPS redirect middleware
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.https-redirect.redirectscheme.permanent=true"

networks:
  infra:
    external: true
  atproto:
    external: true
